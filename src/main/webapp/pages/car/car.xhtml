<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >

    <ui:composition template="../../templates/main.xhtml">

        <f:metadata>
            <f:viewParam name="carId" value="#{carBean.carId}" />

            <f:event type="preRenderView" listener="#{leftMenuBean.setCurrentMenuItem('')}" />
            <f:event type="preRenderView" listener="#{carBean.init()}" />
        </f:metadata>

        <ui:define name="content">
            <div id="content">
                <h:form id="form">
                    <div class="row">
                        <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
                            <h1 class="page-title txt-color-blueDark visible-xs visible-sm visible-md visible-lg">
                                <i class="fa fa-car fa-fw "/> 
                                Car #{carBean.car.licencePlate}
                            </h1>
                        </div>
                    </div>

                    <section id="widget-grid" class="">
                        <div class="row">
                            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="jarviswidget jarviswidget-color-darken" id="wid-id-0" 
                                     data-widget-editbutton="false" data-widget-colorbutton="false" data-widget-deletebutton="false" data-widget-sortable="false">     
                                    <header>
                                        <span class="widget-icon"> <i class="fa fa-table"/> </span>
                                        <h2>Car</h2>
                                        <div class="widget-toolbar" role="menu">
                                            <h:commandLink class="btn btn-primary" action="#{carBean.save()}">
                                                <i class="fa fa-check"/>
                                                <f:ajax render="@form" execute="@form"/>
                                                Save
                                            </h:commandLink>
                                        </div>
                                    </header>
                                    <div>
                                        <div class="jarviswidget-editbox">
                                        </div>
                                        <div class="widget-body">
                                            <fieldset>
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label class="control-label"><i class="fa fa-star-o"/>Licence plate</label>
                                                            <h:inputText class="form-control" value="#{carBean.car.licencePlate}"/>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label class="control-label"><i class="fa fa-star-o"/>Driver first name</label>
                                                            <h:inputText class="form-control" disabled="#{carBean.car.id ne null}" value="#{carBean.car.currentOwnership.driver.firstName}"/>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label class="control-label"><i class="fa fa-star-o"/>Driver last name</label>
                                                            <h:inputText class="form-control" disabled="#{carBean.car.id ne null}" value="#{carBean.car.currentOwnership.driver.lastName}"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </article>
                        </div>
                        <div class="row">
                            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="jarviswidget jarviswidget-color-darken" id="wid-id-0" 
                                     data-widget-editbutton="false" data-widget-colorbutton="false" data-widget-deletebutton="false" data-widget-sortable="false">     
                                    <header>
                                        <span class="widget-icon"> <i class="fa fa-table"/> </span>
                                        <h2>History</h2>
                                    </header>
                                    <div>
                                        <div class="jarviswidget-editbox">
                                        </div>
                                        <div class="widget-body">
                                            <fieldset>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <table class="table table-striped table-bordered table-hover table-condensed">
                                                            <thead>
                                                                <tr>
                                                                    <th>
                                                                        Begin
                                                                    </th>
                                                                    <th>
                                                                        End
                                                                    </th>
                                                                    <th>
                                                                        Driver
                                                                    </th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <ui:repeat value="#{carBean.car.pastOwnerships}" var="ownership">
                                                                    <tr>
                                                                        <td>
                                                                            <h:outputText value="#{ownership.startDate}" >  
                                                                                <f:convertDateTime pattern="dd-MM-yyyy" />
                                                                            </h:outputText>
                                                                        </td>
                                                                        <td>
                                                                            <h:panelGroup rendered="#{carBean.carId eq null}">
                                                                                <h:outputText value="Current driver"/>
                                                                            </h:panelGroup>
                                                                            <h:panelGroup rendered="#{carBean.carId ne null}">
                                                                                <h:outputText value="#{ownership.endDate}" >  
                                                                                    <f:convertDateTime pattern="dd-MM-yyyy" />
                                                                                </h:outputText>
                                                                            </h:panelGroup>
                                                                        </td>
                                                                        <td>
                                                                            <h:outputText value="#{ownership.driver.fullName}"/>
                                                                        </td>
                                                                    </tr>
                                                                </ui:repeat>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </article>
                        </div>
                    </section>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
