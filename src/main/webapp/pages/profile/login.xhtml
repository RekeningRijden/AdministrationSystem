<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../../templates/main.xhtml">

    <f:metadata>
        <!--<f:event type="preRenderView" listener="#{leftMenuBean.setCurrentMenuItem('profile')}" />-->
    </f:metadata>

    <ui:define name="content">
        <div id="content">
            <h:form id="form">
                <h:outputText value="Username" />
                <h:inputText id="username" value="#{loginBean.uname}"></h:inputText>
                <h:message for="username"></h:message>
                <br /><br />

                <h:outputText value="Password" />
                <h:inputSecret id="password" value="#{loginBean.password}"></h:inputSecret>
                <h:message for="password"></h:message>
                <br /><br />

                <h:commandButton action="#{loginBean.loginProject()}"
                                 value="Login" update="loginForm" ajax="true"></h:commandButton>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
