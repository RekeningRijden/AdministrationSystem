<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../../templates/main.xhtml">

    <ui:param name="root" value="#{request.contextPath}"/>

    <f:metadata>
        <f:viewParam name="to" value="#{loginBean.to}" />
    </f:metadata>

    <ui:define name="content">
        <div id="content">
            <h:form id="form">
                <fieldset>
                    <legend>Log In</legend>
                    <div class="form-group">
                        <label class="control-label">Gebruikersnaam</label>
                        <h:inputText class="form-control"
                                     value="#{loginBean.username}"/>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Wachtwoord</label>
                        <h:inputSecret class="form-control"
                                       value="#{loginBean.password}"/>
                    </div>

                    <div class="row">
                        <div class="col-xs-8">
                            <small><a href="#{root}/pages/profile/register.xhtml">Registreren</a></small>
                        </div>
                        <div class="col-xs-8">
                            <small>Alle rechten voorbehouden!</small>
                        </div>
                        <div class="col-xs-4">
                            <h:commandButton id="login-btn"
                                             class="btn btn-primary pull-right"
                                             action="#{loginBean.login()}"
                                             value="Login">
                                <f:ajax execute="@form" render="@form"/>
                            </h:commandButton>
                        </div>
                    </div>
                </fieldset>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
