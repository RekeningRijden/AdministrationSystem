<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<ui:composition template="../../templates/main.xhtml">

    <f:metadata>
        <f:event type="preRenderView" listener="#{leftMenuBean.setCurrentMenuItem('profile')}" />
        <f:event type="preRenderView" listener="#{kilometerRateBean.init()}" />
    </f:metadata>

    <ui:define name="content">
        <div id="content">
            <h:form id="form">
                <h:selectManyCheckbox value="#{kilometerRateBean.checkPermissions}">
                    <f:selectItem itemValue="KM_PRICE" itemLabel="KM_PRICE" />
                </h:selectManyCheckbox>
                <br />
                <h:commandButton value="Submit" action="#{kilometerRateBean.editPermissions(kilometerRateBean.user)}" />
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
