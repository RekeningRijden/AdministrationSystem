<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition template="../../templates/main.xhtml">

    <f:metadata>
        <f:viewParam name="to" value="#{loginBean.to}" />
    </f:metadata>

    <ui:define name="content">
        <div id="content">
            <h:form id="form">
                <fieldset>
                    <legend>Registreren</legend>
                    <div class="form-group">
                        <label class="control-label">Gebruikersnaam (Email)</label>
                        <h:inputText class="form-control"
                                     value="#{registerBean.username}"/>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Wachtwoord</label>
                        <h:inputSecret class="form-control"
                                       value="#{registerBean.password}"/>
                    </div>

                    <div class="row">
                        <div class="col-xs-8">
                            <small>Alle rechten voorbehouden!</small>
                        </div>
                        <div class="col-xs-4">
                            <h:commandButton id="register-btn"
                                             class="btn btn-primary pull-right"
                                             action="#{registerBean.register()}"
                                             value="Registreren">
                                <f:ajax execute="@form" render="@form"/>
                            </h:commandButton>
                        </div>
                    </div>
                </fieldset>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
